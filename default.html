<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    /* Hide GitHub-injected repository name if it appears as a link */
    a[href="https://nelsambrose.github.io/togaf-diagrams/"]:not(.content-link) {
      display: none !important;
    }
    /* Ensure content takes full focus */
    body {
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-top: 0;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
